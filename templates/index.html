<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Adoption Agency {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body class="bg-warning">
    <h1 class="text-center">Adoption Agency</h1>

    

    <div class="container bg-info">
        <div class="row">
        {% block content %}

        {% for pet in pets %}
            <div class="col">
            <a href="/{{pet.id}}"><img src="{{pet.photo_url}}" class="rounded-circle m-3" alt="" height="200"></a>

            {% if pet.available == True %}

            <p>{{pet.name}} is <small class="text-success"> available </small> </p>

            {% else %}

                <p> {{pet.name}} was <small class="text-danger">recently adopted</small> </p>

            {% endif %}

        </div>

        {% endfor %}
        </div>

        <a href="/add" class="btn btn-success">Add Pet</a>

        {% endblock %}
        
    </div>
    
    
    
    
</body>
</html>
